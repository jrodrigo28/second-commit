<html>
	<head>
		<title> CMS </title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	</head>
<body>
    <div class="page-header">
        <h1><a href="/">CMS</a></h1>
		{% if user.is_authenticated %}
			<p class ="top menu"> Create a new article <a href="{% url 'new_article' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></p>
			<p class = "top menu"> Hello {{user.username}}! <small> (<a href="{% url 'logout' %}"> Log out </a>)</small></p>
		{% else %}
			Login:<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
