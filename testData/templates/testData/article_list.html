{% extends 'testData/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		{% for article in articles%}
			<div class= "article">
				<a href="{% url 'article_detail' pk=article.pk %}"> Title:{{ article.title }}</a>
				<div class="created_date" align = "left">
					Created Date: {{article.created_date}}
				</div>
				</div>
		{% endfor %}
	{% endif %}
{% endblock %}
